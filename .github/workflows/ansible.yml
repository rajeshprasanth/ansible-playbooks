name: Ansible Lint and Syntax Check

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint_and_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible and Ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Run ansible-lint on playbooks
        run: ansible-lint playbooks/**/*.yml

      - name: Run ansible syntax check on all playbooks
        run: |
          for playbook in $(find playbooks -name '*.yml'); do
            echo "Checking syntax for $playbook"
            ansible-playbook --syntax-check "$playbook"
          done
